<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atobiss Privacy Policy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #3B82F6;
            margin-bottom: 20px;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 20px;
        }
        p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2563EB;
        }
        .footer {
            margin-top: 30px;
            color: #9CA3AF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Atobiss</div>
        <h1>Privacy Policy</h1>
        <p>
            Welcome to Atobiss! This page contains our privacy policy which explains how we collect, 
            use, and protect your information when you use our business management application.
        </p>
        <a href="privacy-policy.html" class="btn">Read Privacy Policy</a>
        <div class="footer">
            <p>Atobiss Business Management App</p>
            <p>Last updated: August 2024</p>
        </div>
    </div>
    
    <!-- Auto-redirect after 3 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = 'privacy-policy.html';
        }, 3000);
    </script>
</body>
</html>
